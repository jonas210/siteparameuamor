<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 115px 200px;
  background-color: #4CAF50;
}

</style>
</head>
<body>

<button class="button" onmouseover="moveButton(this)">Nao</button>

<script>
    function moveButton(x) {
        marginX = Math.floor(Math.random()*800)
        marginY = Math.floor(Math.random()*700)

        x.style.margin = marginY.toString() + 'px ' + marginX.toString() + 'px'
    }
</script>
</body>
</html>
